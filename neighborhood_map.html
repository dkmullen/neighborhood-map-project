<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
    <title>Neighborhood Map</title>
</head>

<body>
	<div id="container">
		<div id="header"><h1>Kingston, TN USA</h1></div>
		<div id="map"></div>
		<div id="info-box" data-bind="visible: showMenu">
			<ul id="menu" data-bind="foreach: places">
				<li data-bind="text: title, click: match, visible: visible"></li>
			</ul>
			<form id="filter" data-bind="submit: filter">
				<input id="search" type="text" size="25" placeholder="Filter results with a search term" data-bind="value: filterStr"></input>
				 <input id="submit" type="submit" value="">
			</form>
			<button id="show" data-bind="click: showAll"></button>
			<div id="no-matches" data-bind="visible: noMatches">No matching results</div>
		</div>
		
		
		<div id="hamburger-menu">
			<button type="button" class="hamburger-button" data-bind="click: toggle">	
				<span class="horiz-bar"></span>
				<span class="horiz-bar"></span>
				<span class="horiz-bar"></span>
			</button>
		</div>
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type='text/javascript' src="js/oauth-signature.js"></script>
	<script type='text/javascript' src='js/knockout-3.4.0.js'></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=xxx&callback=initMap" async defer ></script>
	<script type='text/javascript' src="js/app.js"></script>
	
</body>
</html>
