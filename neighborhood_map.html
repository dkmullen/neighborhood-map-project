<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Kingston, TN USA</h1>
			<h3>Just the good stuff</h3>
		</div>
		<div id="map"></div>
		
		<!-- Binds the menu to showMenu function to show or hide as needed -->
		<div id="info-box" data-bind="visible: showMenu">
		
			<!-- Binds each menu item to a place in the places array -->
			<ul id="menu" data-bind="foreach: places">
			
				<!-- Binds each list item to a title of a place in array,
				 sets a click action to activate the match function,
				 makes a visible binding to the visible property
				 of the cooresponsing place-->
				<li data-bind="text: title, click: match, 
					visible: visible"></li>
			</ul>
			
			<!-- The two bindings send the filterStr term to the filter function -->
			<form id="filter" data-bind="submit: filter">
				<input id="search" type="text" size="25" 
					placeholder="Filter results with a search term" 
					autocomplete="on" data-bind="value: filterStr">
				<input id="submit" type="submit" value="">
			</form>
			
			<!-- Binds the show button (circular arrow) to showAll function, 
			restores all items to the menu -->
			<button id="show" data-bind="click: showAll"></button>
			
			<!-- Binds the no-matches message to noMatches function, displays
			the message if search fails-->
			<div id="no-matches" 
				data-bind="visible: noMatches">No matching results
			</div>
			
		</div>
		
		<div id="hamburger-menu">
		
		<!-- Binds hamburger button to toggle function, toggles the 
				menu on moble devices -->
			<button type="button" class="hamburger-button" data-bind="click: toggle">	
					<span class="horiz-bar"></span>
					<span class="horiz-bar"></span>
					<span class="horiz-bar"></span>
			</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type='text/javascript' src="js/oauth-signature.js"></script>
	<script type='text/javascript' src='js/knockout-3.4.0.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap" 
		async defer ></script>
	<script type='text/javascript' src="js/app.js"></script>
</body>
</html>
